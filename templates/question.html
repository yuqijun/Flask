{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/question.css')}}">
{% endblock %}
{% block title %}News{% endblock %}
{% block main %}
<form action="" method="POST">

    <div class = "form-container">
        <h1>Send News</h1>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入标题" name="caption">
        </div>

        <div class="form-group">
            <textarea rows="10"  class="form-control" placeholder="请输入信息" name="content"  ></textarea>
        </div>

        <div class="form-group">
            <button class ="btn btn-primary ">立即发布</button>
        </div>
    </div>
</form>
{% endblock %}
